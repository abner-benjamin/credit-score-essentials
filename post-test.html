  <script>
  // Generate a unique ID if one doesn't exist
  function getOrCreateSessionId() {
    let id = localStorage.getItem('sessionId');
    if (!id) {
      id = 'id-' + Math.random().toString(36).substring(2, 12);
      localStorage.setItem('sessionId', id);
    }
    return id;
  }
  // Append sessionId to Tally embeds as a query param
  const sessionId = getOrCreateSessionId();
  document.querySelectorAll("iframe[data-tally-src]").forEach(iframe => {
    let src = iframe.getAttribute("data-tally-src");
    if (!src.includes("sessionId=")) {

      iframe.setAttribute("data-tally-src", `${src}${delimiter}sessionId=${sessionId}`);
    }
  });
